           <script>
            //    Write a JavaScript program to calculate days left until next Christmas.
            var today = new Date()
            var xmas2020 = new Date('december 25, 2020');
            var xmas = xmas2020.getDate();
            var times = xmas2020.getTime()-today.getTime();
            var days =Math.ceil(times/(1000*3600*24))
            console.log(today)
            console.log(xmas)
            console.log(days + " days left until Christmas!")




           </script>
